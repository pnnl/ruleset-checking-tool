# This workflow will check formatting with Black, install Python dependencies,
# and run tests with pytest
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

# Apply this workflow when creating a pull request or pushing a commit to a PR
on: pull_request

jobs:
  black-formatting-check:
    name: Black formatting check
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        # This will halt the action if formatting fails
        # Note: This will also fail if there are syntax errors
      - uses: psf/black@stable
        with:
          version: "22.6.0"
  run-unit-tests:
    name: Run unit tests
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.8.4 --debug || (
            echo "Poetry installation failed."; 
            ls /home/runner/work/ruleset-checking-tool/ruleset-checking-tool/poetry-installer-error-*.log;
            cat /home/runner/work/ruleset-checking-tool/ruleset-checking-tool/poetry-installer-error-*.log;
            exit 1
          )
      - name: Install venv
        run: poetry install
      - name: Run pytests
        # This will halt the action if any of the tests fail
        run: poetry run pytest -v
      - name: Run rule tests
        run: poetry run rct229 test -rs ashrae9012019